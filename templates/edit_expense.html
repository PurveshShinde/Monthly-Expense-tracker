<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Expense</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2>Edit Expense</h2>
    <form action="{{ url_for('edit_expense', expense_id=expense_id) }}" method="POST" class="row g-3">
        <div class="col-md-4">
            <label for="date" class="form-label">Date</label>
            <input type="date" name="date" class="form-control" value="{{ expense.date }}" required>
        </div>
        <div class="col-md-4">
            <label for="amount" class="form-label">Amount (â‚¹)</label>
            <input type="number" name="amount" step="0.01" class="form-control" value="{{ expense.amount }}" required>
        </div>
        <div class="col-md-4">
            <label for="category" class="form-label">Category</label>
            <input type="text" name="category" class="form-control" value="{{ expense.category }}" required>
        </div>
        <div class="col-md-12">
            <label for="description" class="form-label">Description</label>
            <input type="text" name="description" class="form-control" value="{{ expense.description }}">
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-success w-100">Update Expense</button>
        </div>
    </form>
</div>
</body>
</html>
